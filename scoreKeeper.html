<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
  </head>
  <body>

    <h1 id="scoreShow">
      <span id="scorePlayerOne">0</span> to <span id="scorePlayerTwo">0</span>
    </h1>

    <p id="scoreLimit">Playing to: 5</p>

    <input type="number" id="scoreLimitInput">
    <button type="button" name="buttonPlayerOne" id="buttonPlayerOne">Player One</button>
    <button type="button" name="buttonPlayerTwo" id="buttonPlayerTwo">Player Two</button>
    <button type="button" name="buttonReset" id="buttonReset">Reset</button>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
